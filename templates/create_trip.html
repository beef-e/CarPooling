<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Create Trip</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<link
			rel="stylesheet"
			href="src/css/custom.css" />
	</head>
	<body>
		{% include 'header_component.html' %}
		<div class="d-flex justify-content-center mt-4">
			<form
				action="createtrip_controller.php"
				method="post">
				<div class="mb-3">
					<label
						for="departure"
						class="form-label"
						>Departure</label
					>
					<input
						type="text"
						class="form-control"
						id="departure"
						name="departure"
						required />
				</div>
				<div class="mb-3">
					<label
						for="destination"
						class="form-label"
						>Destination</label
					>
					<input
						type="text"
						class="form-control"
						id="destination"
						name="destination"
						required />
				</div>
				<div class="mb-3">
					<label
						for="departure_date"
						class="form-label"
						>Departure Date</label
					>
					<input
						type="date"
						class="form-control"
						id="departure_date"
						name="departure_date"
						required />
				</div>
				<div class="mb-3">
					<label
						for="departure_time"
						class="form-label"
						>Departure Time</label
					>
					<input
						type="time"
						class="form-control"
						id="departure_time"
						name="departure_time"
						required />
				</div>
				<div class="mb-3">
					<label
						for="price"
						class="form-label"
						>Price</label
					>
					<input
						type="number"
						class="form-control"
						id="price"
						name="price"
						required />
				</div>
				<div class="mb-3">
					<label
						for="seats"
						class="form-label"
						>Seats</label
					>
					<input
						type="number"
						class="form-control"
						id="seats"
						name="seats"
						required />
				</div>
				<button
					type="submit"
					class="btn btn-primary fs-4 mt-3 px-5 py-2 rounded-pill"
					id="my-button">
					Crea Viaggio
				</button>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</html>
