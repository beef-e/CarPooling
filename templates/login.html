<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>login</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    <link
        rel="stylesheet"
        href="src/css/custom.css" />
	</head>
	<body>
        {% include 'header_component.html'%}
        <div>
            <div
                class="d-flex flex-column justify-content-center align-items-center"
                id="login">
                <h1 class="display-1 fw-bold">Accedi</h1>
                <form
                    action="/poolCar/login_controller.php"
                    method="POST"
                    class="d-flex flex-column justify-content-center align-items-center"
                    id="login-form">
                    <div class="mb-3">
                        <label
                            for="email"
                            class="form-label"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            for="password"
                            class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    
                    <button
                        type="submit"
                        class="btn btn-primary fs-4 mt-3 px-5 py-2 rounded-pill"
                        id="my-button"
                        >Accedi</button
                    >
                </form>
                <div class="mt-3">
                    <a href="/poolCar/signup_controller.php" class="fs-5">Non hai un account? Registrati</a>
                </div>
            </div>
    </body>
</html>
