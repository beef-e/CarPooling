<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />

    <link
        rel="stylesheet"
        href="src/css/custom.css" />
</head>
<body>
    {% include 'header_component.html'%}

    <div>
        <div class="d-flex flex-column justify-content-center align-items-center" id="signup">
            <h1 class="display-1 fw-bold">Registrati</h1>
            <form action="/signup_controller.php" method="POST" class="d-flex flex-column justify-content-center align-items-center" id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="surname" name="surname" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required />
                </div>
                <div class="mb-3">
                    <label for="id_number" class="form-label">Numero Carta di Identità</label>
                    <input type="text" class="form-control" id="id_number" name="id_number" required />
                </div>
                <div class="mb-3">
                    <label for="id_expiry" class="form-label">Scadenza Carta di Identità</label>
                    <input type="date" class="form-control" id="id_expiry" name="id_expiry" required />
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Data di Nascita</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required />
                </div>
                <div class="mb-3">
                    <label for="credit_card" class="form-label">Numero Carta di Credito</label>
                    <input type="text" class="form-control" id="credit_card" name="credit_card" required />
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="driver" name="driver" />
                    <label class="form-check-label" for="driver">Diventa autista</label>
                </div>
                <div id="driver-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="license_number" class="form-label">Numero Patente</label>
                        <input type="text" class="form-control" id="license_number" name="license_number" />
                    </div>
                    <div class="mb-3">
                        <label for="license_expiry" class="form-label">Scadenza Patente</label>
                        <input type="date" class="form-control" id="license_expiry" name="license_expiry" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary fs-4 mt-3 px-5 py-2 rounded-pill">Registrati</button>
            </form>
        </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const driverCheckbox = document.getElementById('driver');
        const driverFields = document.getElementById('driver-fields');

        driverCheckbox.addEventListener('change', function() {
            if (driverCheckbox.checked) {
                driverFields.style.display = 'block';
            } else {
                driverFields.style.display = 'none';
            }
        });
    });
</script>
</html>
