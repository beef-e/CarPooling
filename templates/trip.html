<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Trip details</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="src/css/custom.css" />
	</head>
	<body>
		{% include 'header_component.html' %}

		<div class="text-center d-flex flex-column justify-content-around align-items-center">
			<h1>Trip Details</h1>
			<div class="row mt-4 mb-4">
				<div class="col">
					<h3>Departure</h3>
					<p>Date: $DEPARTURE_DATE$</p>
					<p>Time: $DEPARTURE_TIME$</p>
					<p>Location: $DEPARTURE_LOCATION$</p>
				</div>
				<div class="col">
					<h3>Arrival</h3>
					<p>Date: $ARRIVAL_DATE$</p>
					<p>Time: $ARRIVAL_TIME$</p>
					<p>Location: $ARRIVAL_LOCATION$</p>
				</div>
			</div>

			<form>
				<h3>Rate the trip</h3>
				<div class="mb-3">
					<label for="rating">Rating:</label>
					<select
						class="form-select"
						id="rating"
						name="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="comment">Comment:</label>
					<textarea
						class="form-control"
						id="comment"
						name="comment"
						rows="3"></textarea>
				</div>
				<button
					type="submit"
					class="btn btn-primary"
					id="my-button">
					Submit
				</button>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</html>
